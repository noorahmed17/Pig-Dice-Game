<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <img
        src="/img/lucky-dice-game-background.jpg"
        alt="background"
        class="background"
      />
      <header>
        <h1>Pig Dice Game</h1>
      </header>
      <main>
        <section class="player player-0 player--active">
          <h2 class="name name-0">Player 1</h2>
          <p class="score" id="score-0">0</p>
          <div class="current-score">
            <h3 class="current-label">Current</h3>
            <p class="current-value" id="current-0">0</p>
          </div>
        </section>
        <section class="player player-1">
          <h2 class="name name-1">Player 2</h2>
          <p class="score" id="score-1">0</p>
          <div class="current-score">
            <h3 class="current-label">Current</h3>
            <p class="current-value" id="current-1">0</p>
          </div>
        </section>

        <button class="btn next-game">🔁 Next Game</button>
        <img
          src="/img/dice-1.png"
          alt="dice"
          class="dice hidden"
          width="50px"
          height="50px"
        />
        <button class="btn roll-dice">🎲 Roll Dice</button>
        <button class="btn hold-dice">📥 Hold</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
